<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход в викторину</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
  <h1>Radiology Day Quiz</h1>
  <p>Введите своё имя, чтобы присоединиться:</p>
  <input id="username" placeholder="Ваше имя">
  <button onclick="joinGame()">Присоединиться</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
<script>
const socket = io();
function joinGame(){
  const username = document.getElementById('username').value.trim();
  if(username){
    socket.emit('join', {username});
    socket.on('joined', ()=>{
      window.location.href = `/quiz/${username}`;
    });
  }
}
</script>
</body>
</html>
